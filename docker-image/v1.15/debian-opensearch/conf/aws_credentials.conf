<endpoint>
  region "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_REGION'] || 'us-east-1'}"
  url "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_URL']}"
  access_key_id "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_ACCESS_KEY_ID'] || use_default}"
  secret_access_key "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_SECRET_ACCESS_KEY'] || use_default}"
  assume_role_arn "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_ASSUME_ROLE_ARN'] || use_nil}"
  ecs_container_credentials_relative_uri "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_ECS_CONTAINER_CREDENTAILS_RELATIVE_URI'] || use_nil}"
  assume_role_session_name "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_ASSUME_ROLE_SESSION_NAME'] || use_default}"
  assume_role_web_identity_token_file "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_ASSUME_ROLE_WEB_IDENTITY_TOKEN_FILE'] || use_nil}"
  sts_credentials_region "#{ENV['FLUENT_OPENSEARCH_ENDPOINT_STS_CREDENTIALS_REGION'] || use_nil}"
</endpoint>