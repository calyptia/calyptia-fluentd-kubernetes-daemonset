apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: calyptia-calyptia-fluentd
  namespace: kube-system
  labels:
    k8s-app: calyptia-fluentd-logging
    version: v1
spec:
  selector:
    matchLabels:
      k8s-app: calyptia-fluentd-logging
      version: v1
  template:
    metadata:
      labels:
        k8s-app: calyptia-fluentd-logging
        version: v1
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: calyptia-fluentd
        image: ghcr.io/calyptia/calyptia-fluentd-kubernetes-daemonset:v1-debian-forward-amd64
        env:
          - name:  FLUENT_FOWARD_HOST
            value: "REMOTE_ENDPOINT"
          - name:  FLUENT_FOWARD_PORT
            value: "18080"
          - name: FLUENT_CALYPTIA_MONITORING_CALYPTIA_API_KEY
            value: "YOUR_API_KEY"
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: dockercontainerlogdirectory
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: dockercontainerlogdirectory
        hostPath:
          path: /var/lib/docker/containers
